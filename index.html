<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>HTML5 Polite Banner: 300x250 (Video)</title>
<link rel="stylesheet" href="styles/reset.css"/>
<link rel="stylesheet" href="styles/style.css"/>
<!-- if 'EBAPI' and 'EBCMD' are both in EBModulesToLoad, ensure EBCMD is last -->
<script>EBModulesToLoad = ['Video','EBAPI','EBCMD'];</script>
<script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script>
<script type="text/javascript" src="scripts/settings.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
	<div id="banner">
		<div class="video-container centered">
			<video id="video" playsinline webkit-playsinline controls poster="images/poster.jpg">
				<source src="videos/video.mp4" type="video/mp4">
			</video>
		</div>		
		<div id="clickthroughButton" class="clickthrough-button"></div>
	</div>
</body>
</html>
